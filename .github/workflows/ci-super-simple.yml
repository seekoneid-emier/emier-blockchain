name: CI Super Simple

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      run: rustup update stable && rustup default stable
      
    - name: Build
      run: |
        cargo build --release
        echo "✅ Build successful"
        
    - name: Test
      run: |
        cargo test
        echo "✅ Tests passed"
        
    - name: List binaries
      run: |
        find target/ -name "emier-*" -type f | head -10
        echo "✅ Binaries created"
