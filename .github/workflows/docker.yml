name: Docker Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-docker:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t emier-blockchain .
        echo "âœ… Docker build successful"

    - name: Test Docker image
      run: |
        echo "ðŸ§ª Testing Docker image..."
        docker run --rm emier-blockchain ./emier-cli --version
        docker run --rm emier-blockchain ./emier-dev && echo "âœ… Dev tools work"
        docker run --rm emier-blockchain ./emier-benchmark && echo "âœ… Benchmark works"
        echo "ðŸŽ‰ All Docker tests passed!"

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push to Docker Hub
      if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          seekoneid/emier-blockchain:latest
          seekoneid/emier-blockchain:${{ github.sha }}
          ${{ startsWith(github.ref, 'refs/tags/v') && format('seekoneid/emier-blockchain:{0}', github.ref_name) || '' }}
