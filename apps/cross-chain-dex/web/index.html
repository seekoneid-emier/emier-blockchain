<!DOCTYPE html>
<html>
<head>
    <title>Emier Cross-Chain DEX</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { background: #2563eb; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #f0f9ff; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Emier Cross-Chain DEX</h1>
        
        <div class="form-group">
            <label>From Chain:</label>
            <select id="fromChain">
                <option value="osmosis">Osmosis</option>
                <option value="ethereum">Ethereum</option>
                <option value="solana">Solana</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>To Chain:</label>
            <select id="toChain">
                <option value="emier-shard-1">Emier Shard 1</option>
                <option value="emier-shard-2">Emier Shard 2</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        
        <button onclick="findRoute()">Find Best Route</button>
        
        <div id="result" class="result" style="display: none;">
            <h3>Best Route Found</h3>
            <p id="routeDetails"></p>
            <button onclick="executeSwap()">Execute Swap</button>
        </div>
    </div>

    <script>
        async function findRoute() {
            const fromChain = document.getElementById('fromChain').value;
            const toChain = document.getElementById('toChain').value;
            const amount = document.getElementById('amount').value;
            
            // Simulate API call
            document.getElementById('routeDetails').innerHTML = 
                `Route: ${fromChain} â†’ Emier Shard â†’ ${toChain}<br>
                 Expected Output: ${amount * 0.997} <br>
                 Fees: ${amount * 0.003}`;
            
            document.getElementById('result').style.display = 'block';
        }
        
        function executeSwap() {
            alert('Swap executed! Check console for details.');
            console.log('Cross-chain swap executed via Emier DEX');
        }
    </script>
</body>
</html>
